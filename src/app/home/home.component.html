




<button type="button" routerLink="/add" class="btn btn-primary">ADD</button>


<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>no</th>
        <th>name</th>
        <th>address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of emps">
        <td>{{emp.no}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.address}}</td>
      <td>
      <button type="button" (click)="delete(emp.no)" class="btn  btn-danger">delete</button>
      </td>
      </tr>
    </tbody>
  </table>
</div>
