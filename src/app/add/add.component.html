<form #myForm="ngForm" (ngSubmit)="add(myForm)" role="form">
 
  <div class="form-group">
    <label for="">no</label>
    <input  id="no" ngModel name="no">
  </div>

  <div class="form-group">
    <label for="">name</label>
    <input  id="name" ngModel name="name">
  </div>

  <div class="form-group">
    <label for="">address</label>
    <input  id="address" ngModel name="address">
  </div>


  

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
